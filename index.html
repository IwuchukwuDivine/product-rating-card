<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="relative-container">
      <div class="main">
        <div class="header">
          <h2>What others think about the product</h2>
          <div class="avg-rating">
            <div class="star-header">
              <i class="ri-star-fill star"></i> <span data-font="1">4.8</span>
            </div>
            <p>Average <br> customer rating</p>
          </div>
        </div>
        <div class="search-input">
          <input class="search-bar" type="text" placeholder="Search topics and reviews">
          <i class="ri-search-line search-icon"></i>
        </div>
        <div class="review">
          <h4>Reviews</h4>
          <div class="rating">
            <span>5</span>
            <i class="ri-star-fill star-rate"></i> 
            <div class="show-rating-cont"><div data-show-rating="5"></div></div>
            <span>106</span>
          </div>
          <div class="rating">
            <span>4</span>
            <i class="ri-star-fill star-rate"></i> 
            <div class="show-rating-cont"><div data-show-rating="4"></div></div>
            <span>32</span>
          </div>
          <div class="rating">
            <span>3</span>
            <i class="ri-star-fill star-rate"></i> 
            <div class="show-rating-cont"><div data-show-rating="3"></div></div>
            <span>0</span>
          </div>
          <div class="rating">
            <span>2</span>
            <i class="ri-star-fill star-rate"></i> 
            <div class="show-rating-cont"><div data-show-rating="2"></div></div>
            <span>0</span>
          </div>
          <div class="rating">
            <span>1</span>
            <i class="ri-star-fill star-rate"></i> 
            <div class="show-rating-cont"><div data-show-rating="1"></div></div>
            <span>0</span>
          </div>
        </div>
        <button>Write a review</button>
      </div>
    </div>
  </section>
</body>
</html>
